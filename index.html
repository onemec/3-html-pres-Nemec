<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn about the lack of sustainability in social security and its impeding issue">
    <title>Social (In)security</title>
    <link rel="stylesheet" href="w3.css">

</head>
<body>
    <section class="mySlides fs-vid" id="full-screen-video">
        <!-- The video -->
        <video autoplay muted loop id="myVideo">
            <source src="img/videoplayback.mp4" type="video/mp4">
        </video>
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <!-- Optional: some overlay text to describe the video -->
        <div class="content">
            <h1>Social Security</h1>
            <p>Lorem ipsum...</p>
            <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>
    </section>
    <section class="mySlides fs-img1" id="full-screen-img1">
        <img class="mySlides" src="img/money.jpg">
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
    </section>
    <script>
        // Get the video
        var video = document.getElementById("myVideo");

        // Get the button
        var btn = document.getElementById("myBtn");

        // Pause and play the video, and change the button text
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > 2) {slideIndex = 1}
            if (n < 1) {slideIndex = 2} ;
            for (i = 0; i < 2; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
